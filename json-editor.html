<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON Editor - BOT Dev Tools</title>
    <style>
        :root {
            --bg: #ffffff;
            --muted: #6b7280;
            --border: #e5e7eb;
            --card: #f8fafc;
            --blue: #2563eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 16px;
            font: 14px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: #111827;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
        }

        .json-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        .label {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .jsonTextarea {
            flex: 1;
            width: 100%;
            min-height: 300px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: white;
            font-family: "SF Mono", Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: vertical;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
            tab-size: 2;
        }

        .jsonTextarea:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: white;
            font: inherit;
            cursor: pointer;
        }

        .btn:hover {
            background: #f9fafb;
        }

        .btn-primary {
            flex: 1;
            background: var(--blue);
            border-color: #1d4ed8;
            color: white;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
            margin-top: 8px;
        }

        .hint code {
            background: var(--card);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: "SF Mono", Monaco, Consolas, monospace;
        }
    </style>
    <!-- JSON5 library for relaxed JSON parsing -->
    <script src="lib/json5.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Preparation JSON Editor</h1>
    </div>

    <div class="json-container">
        <label class="label">Preparation JSON (JSON5 supported - unquoted keys allowed)</label>
        <textarea id="customJson" class="jsonTextarea"></textarea>
    </div>

    <div id="errorRow" class="error"></div>

    <div class="btn-row">
        <button class="btn" id="btnFormat">Format JSON</button>
        <button class="btn" id="btnSave">Save & Close</button>
        <button class="btn btn-primary" id="btnGenerate">Save & Generate</button>
    </div>

    <div class="hint">
        JSON5 syntax: <code>{ name: "value" }</code> (no quotes on keys), trailing commas allowed.
    </div>

    <script src="json-editor.js" type="module"></script>
</body>
</html>
